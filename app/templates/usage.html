<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Resource Usage</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo" onclick="window.location.href='/'" style="cursor: pointer;">
                <i class="fa-brands fa-aws"></i>
                <span>CloudCosts</span>
            </div>
            <nav class="main-nav">
                <a href="/">Billing</a>
                <a href="/usage" class="active">Usage</a>
            </nav>
            <div class="date-controls">
                <input type="date" id="startDate">
                <span class="separator">to</span>
                <input type="date" id="endDate">
                <button id="updateBtn" class="btn-primary">
                    <i class="fa-solid fa-sync-alt"></i> Update
                </button>
                <div style="width: 1px; height: 24px; background: var(--card-border); margin: 0 0.5rem;"></div>
                <button id="themeToggle" class="theme-toggle" title="Toggle Theme">
                    <i class="fa-solid fa-sun"></i>
                </button>
                <button id="logoutBtn" class="btn-secondary hidden" title="Logout">
                    <i class="fa-solid fa-sign-out-alt"></i>
                </button>
            </div>
        </header>

        <main>
            <section class="summary-cards">
                <div class="card usage-summary-card">
                    <h3>Resources Tracked</h3>
                    <div class="value" id="totalResourcesDisplay">0</div>
                    <div class="subtitle">Distinct components categorized</div>
                </div>
            </section>

            <section class="usage-container">
                <div class="card table-card wide">
                    <div class="card-header-row">
                        <h3>Resource Usage Detail</h3>
                        <div class="header-tools">
                            <div class="search-box">
                                <i class="fa-solid fa-search"></i>
                                <input type="text" id="usageSearch" placeholder="Search services or components...">
                            </div>
                            <div class="view-switcher">
                                <button class="view-btn active" data-view="regions">By Region</button>
                                <button class="view-btn" data-view="consolidated">Consolidated</button>
                            </div>
                        </div>
                    </div>
                    <div class="table-container">
                        <table id="usageTable">
                            <thead>
                                <tr>
                                    <th>Service / Component</th>
                                    <th>Usage Count</th>
                                    <th>Unit</th>
                                    <th>Cost</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Rows will be populated by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="loader" class="loader-overlay hidden">
        <div class="spinner"></div>
    </div>

    <!-- Login Modal (Same as index.html) -->
    <div id="loginModal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>AWS Login</h2>
                <p>Enter your AWS Read-Only Credentials</p>
                <a href="/help" class="help-link"><i class="fa-solid fa-circle-question"></i> What permissions do I
                    need?</a>
            </div>
            <div id="loginError" class="error-banner hidden"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="accessKey">Access Key ID</label>
                    <input type="text" id="accessKey" placeholder="AKIA..." required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="secretKey">Secret Access Key</label>
                    <input type="password" id="secretKey" placeholder="wJalr..." required autocomplete="off">
                </div>
                <div class="button-group">
                    <button type="button" id="demoBtn" class="btn-secondary">Use Demo Data</button>
                    <button type="submit" class="btn-primary">Login & View Usage</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/usage.js"></script>
</body>

</html>
